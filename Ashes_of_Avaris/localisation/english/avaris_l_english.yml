 ALA_the_sultan_bows:0 "The Sultan Bows"
 ALA_the_sultan_bows_desc:0 "With mounting pressure from Tertania and Feuraxia, we must choose cooperation with the League, before the choice is no longer ours."

 ALA_the_crescent_assembly:0 "The Crescent Assembly"
 ALA_the_sultan_bows_desc:0 "Resentment grows in Al-Agir as the Sultan remains tethered to the League, even as the Crescent Assembly rises to give voice to the people. With the global balance of power shifting, those long silenced may soon find their moment."